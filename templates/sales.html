{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}
{% block head %}

<script src="https://www.gstatic.com/charts/loader.js"></script>
{% endblock %}

{% block body %}

<body>
    <h2>Sales</h2>

    <div id="currency"></div>

    <div class="container">
        <div class="row">
            <div class="col-12 col-md-9">
                <div id="currency-converter"></div>
                <div id="linechart-material" style="width: 900px; height: 500px" class="chart"></div>
            </div>
            <div class="col-12 col-md-3 converter">
                <h4>Currency Converter</h4>
                <form action="/api/currency" method="POST">
                    <label for="enter-cur">
                        <h6>From: </h6>
                    </label>
                    <input type="number" name="enter-num" id="enter-num" step=0.01>
                    <select id="enter-cur" name="enter-cur" class="button" style="margin: 10px 15px">
                        <option value="none" selected="selected" disabled hidden>Select a currency</option>
                        <option value="AUD">Australian Dollar</option>
                        <option value="CAD">Canadian Dollar</option>
                        <option value="CNY">Chinese Renminbi</option>
                        <option value="EUR">Euro</option>
                        <option value="ILS">Israeli New Shekel</option>
                        <option value="INR">Indian Rupee</option>
                        <option value="JPY">Japanese Yen</option>
                        <option value="HKD">Hong Kong Dollar</option>
                        <option value="HUF">Hungarian Forint</option>
                        <option value="MXN">Mexican Peso</option>
                        <option value="GBP">Pound Sterling</option>
                        <option value="RUB">Russian Ruble</option>
                        <option value="THB">Thai Baht</option>
                        <option value="TRY">Turkish Lira</option>
                        <option value="USD">United States Dollar</option>
                        <option value="UAH">Ukrainian Hryvnia</option>
                    </select>
                    <div>
                        <label for="convert-cur">
                            <h6>To: </h6>
                        </label>
                        <select id="convert-cur" name="convert-cur" class="button" style="margin: 5px 15px 10px 15px">
                            <option value="none" selected="selected" disabled hidden>Select a currency</option>
                            <option value="AUD">Australian Dollar</option>
                            <option value="CAD">Canadian Dollar</option>
                            <option value="CNY">Chinese Renminbi</option>
                            <option value="EUR">Euro</option>
                            <option value="ILS">Israeli New Shekel</option>
                            <option value="INR">Indian Rupee</option>
                            <option value="JPY">Japanese Yen</option>
                            <option value="HKD">Hong Kong Dollar</option>
                            <option value="HUF">Hungarian Forint</option>
                            <option value="MXN">Mexican Peso</option>
                            <option value="GBP">Pound Sterling</option>
                            <option value="RUB">Russian Ruble</option>
                            <option value="THB">Thai Baht</option>
                            <option value="TRY">Turkish Lira</option>
                            <option value="USD">United States Dollar</option>
                            <option value="UAH">Ukrainian Hryvnia</option>
                        </select>
                    </div>
                    <button type="submit" class="button">Convert</button>
                </form>
                <div>
                    <br />
                    <p id="output" style="font-family:Arial, Helvetica, sans-serif; font-size: 20px">
                        {% if currency_input is defined %}
                        {{ currency_input }} {{ base_cur }} = {{ result }} {{ convert_cur }}
                        {% endif %}
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/lineChart.js"></script>

</body>

{% endblock body %}
