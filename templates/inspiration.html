{% extends 'base.html' %}

{% block title %}Inspiration Page{% endblock %}
{% block head %}

{% endblock %}

{% block body %}

<body>
    <h1>Inspiration</h1>

    <form action="/api/inspiration">
        <label for="search">Search: </label>
        <input type='text' name="search-term" id="search">
        <button type="submit">Submit</button>
    </form>

    <div id="inspiration"></div>
    {% if thumbnail_url1 is defined %}
    <img src="{{ thumbnail_url1 }}" alt="image search result 1">
    <img src="{{ thumbnail_url2 }}" alt="image search result 2">
    <img src="{{ thumbnail_url3 }}" alt="image search result 3">
    {% endif %}

</body>

{% endblock body %}
