<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=devicewidth">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
    <title>
        Homepage
    </title>
</head>

<body>
    {% for msg in get_flashed_messages() %}
    <p class="flash-message">
        {{ msg }}
    </p>
    {% endfor %}
    {% block body %}{% endblock %}

    <h1>Welcome</h1>

    <h2>Create an account</h2>
    <form action="/account" method="POST">
        <p>
            <label for="create-email">Enter email: </label>
            <input type="text" name="email" id="create-email"></input>
        </p>
        <p>
            <label for="create-pass">Enter password: </label>
            <input type="text" name="password" id="create-pass"></input>
        </p>
        <button type="submit">Submit</button>
    </form>

    <h2>Log in</h2>
    <form action="/login" method="POST">
        <p>
            <label for="login-email">Enter email: </label>
            <input type="text" name="email" id="login-email"></input>
        </p>
        <p>
            <label for="login-pass">Enter password: </label>
            <input type="text" name="password" id="login-pass"></input>
        </p>
        <button type="submit">Submit</button>
    </form>

    <form action="/demo">
        <button type="submit">Click here to view demo data</button>
    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</body>

</html>
