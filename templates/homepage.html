<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=devicewidth">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab&display=swap" rel="stylesheet">
    <title>
        Homepage
    </title>
</head>

<body>
    <div class="container-fluid">
        {% for msg in get_flashed_messages() %}
        <p class="flash-message">
            {{ msg }}
        </p>
        {% endfor %}
        {% block body %}{% endblock %}

        <h1>Welcome to Etsy Insider</h1>
        <h4>Your one stop shop for viewing your shop data</h4>

        <div class="row">
            <div class="col-sm-2 form-grid"></div>

            <!-- Create user account -->
            <div class="col-12 col-sm-4 form-grid form">
                <h3>Sign up</h3>
                <form action="/account" method="POST">
                    <p>
                        <label for="create-email"></label>
                        <input type="email" name="email" id="create-email" placeholder="Enter email" required></input>
                    </p>
                    <p>
                        <label for="create-pass"></label>
                        <input type="password" name="password" id="create-pass" placeholder="Enter password"
                            minlength="6" required></input>
                    </p>
                    <button type="submit" class="button">Submit</button>
                </form>
            </div>

            <!-- User log in -->
            <div class="col-12 col-sm-4 form form-grid">
                <h3>Log in</h3>
                <form action="/login" method="POST">
                    <p>
                        <label for="login-email"></label>
                        <input type="email" name="email" id="login-email" placeholder="Enter email" required></input>
                    </p>
                    <p>
                        <label for="login-pass"></label>
                        <input type="password" name="password" id="login-pass" placeholder="Enter password"
                            required></input>
                    </p>
                    <button type="submit" class="button">Submit</button>
                </form>
            </div>
            <div class="col-sm-2 form-grid"></div>
        </div>

        <!-- View demo data -->
        <div>
            <form action="/demo">
                <button type="submit" class="button">Click here to view demo data</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
